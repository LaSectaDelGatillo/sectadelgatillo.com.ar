  <body>
    <style>
      html{
        background: #000;
      }
    </style>
    <a-scene>
      <a-assets>  
        <img  id="cardboard" src="img/cardboard.png">
        <img  id="headphones"  src="img/headphones.png">
        <img  id="rotation" src="img/rotation.png">
  
        
    
        <img id="titulo01" src="img/intro.jpg">

        <img  id="beccar" src="img/01-Aguantadero.jpg">
        <img  id="noche" src="img/02-01-devoto-4.jpg">
     

        
      </a-assets>







    <a-image src="#headphones" opacity="0"  position="0 3 -3">
      <a-animation 
            attribute="opacity" 
              from="0" 
              to="1" 
              begin="0"
              dur="5000">
               </a-animation>
      <a-animation 
            attribute="opacity" 
              from="1" 
              to="0" 
              begin="5000"
              dur="5000">
                </a-animation>
            <a-animation attribute="visible" begin="10000" to="false"></a-animation>

              <a-animation attribute="rotation"
               dur="5000"
               fill="forwards"
               to="0 360 0" 
               repeat="2"></a-animation>
       </a-image>

       <a-image src="#cardboard" visibiity="false" opacity="0"  position="0 3 -3"

       >
         <a-animation attribute="visible" begin="10000" to="true"></a-animation>

      <a-animation 
            attribute="opacity" 
              from="0" 
              to="1" 
              begin="10000"
              dur="5000">
               </a-animation>
      <a-animation 
            attribute="opacity" 
              from="1" 
              to="0" 
              begin="15000"
              dur="5000">
                </a-animation>
                <a-animation attribute="visible" begin="20000" to="false"></a-animation>

                <a-animation attribute="rotation"
                 begin="10000"
               dur="5000"
               fill="forwards"
               to="0 360 0"
               repeat="3"></a-animation>
       </a-image>
       <a-image src="#rotation" visibiity="false" opacity="0"  position="0 3 -3">
         <a-animation attribute="visible" begin="20000" to="true"></a-animation>

      <a-animation 
            attribute="opacity" 
              from="0" 
              to="1" 
              begin="20000"
              dur="5000">
               </a-animation>
      <a-animation 
            attribute="opacity" 
              from="1" 
              to="0" 
              begin="25000"
              dur="5000">
          </a-animation>
                <a-animation attribute="visible" begin="30000"   to="false"></a-animation>

                <a-animation attribute="rotation"
                 begin="20000"
               dur="5000"
               fill="forwards"
               to="0 360 0"
               repeat="3"></a-animation>
       </a-image>

      

  

<a-plane text="text: Vas a poder moverte libremente todo el tiempo;
 size:0.15" visibiity="false" 
      mixin="font" opacity="0" color="white" position="-2 2 -3">
        <a-animation attribute="visible" begin="20000" to="true"></a-animation>
        <a-animation attribute="opacity" from="0" to="1" 
         begin="20000" dur="5000">
        </a-animation>
         <a-animation attribute="opacity" from="1" to="0" 
         begin="25000" dur="5000">
       </a-animation>
       <a-animation attribute="visible" begin="30000" to="false"></a-animation>
  </a-plane>
  

   <a-plane text="text: Coloca tu telefono en el Cardboard;
 size:0.15" 
      mixin="font" opacity="0" visibiity="false" color="white" position="-1.75 2 -3">
        <a-animation attribute="visible" begin="10000" to="true"></a-animation>
        <a-animation attribute="opacity" from="0" to="1" 
         begin="10000" dur="5000">
        </a-animation>
         <a-animation attribute="opacity" from="1" to="0" 
         begin="15000" dur="5000">
       </a-animation>
       <a-animation attribute="visible" begin="20000" to="false"></a-animation>

      </a-plane>
       
       <a-plane text="text: Ponete auriculares para una mejor experiencia;
 size:0.15" 
      mixin="font" opacity="0" visibiity="false" color="white" position="-2.25 2 -3">
        <a-animation attribute="opacity" from="0" to="1" dur="5000">
        </a-animation>
         <a-animation attribute="opacity" from="1" to="0" 
         begin="5000" dur="5000">
       </a-animation>
       <a-animation attribute="visible" begin="10000" to="false"></a-animation>
      </a-plane>

       <a-image src="#titulo01" opacity="0"  look-at="#miradas-cam"
          visibility="false" width="10" height="5" position="0 2 -3"
               scale="1 1 1" >
        <a-animation attribute="opacity" from="0" to="1" begin="30000" dur="5000">
        </a-animation>
         <a-animation attribute="opacity" from="1" to="0"  id="firstPlay"
         begin="35000" dur="5000">
       </a-animation>
       <a-animation attribute="visible" begin="40000" to="false"></a-animation>
       </a-image>

      


      <!-- Cielos -->
      <a-sky  src="#beccar" opacity="0" visibility="false" rotation="0 -75 0">
              <a-animation attribute="visible" begin="55000" to="true"></a-animation>
              <a-animation attribute="opacity" from="0" to="1" 
               begin="55000" dur="5000">
              </a-animation>
               <a-animation attribute="opacity" from="1" to="0" 
               begin="135000" dur="5000">
             </a-animation>
             <a-animation attribute="visible" begin="140000" to="false"></a-animation>

    </a-sky>
   
      <a-sky  src="#noche" opacity="0" rotation="0 -75 0">

              <a-animation attribute="visible" begin="140000" to="true"></a-animation>
              <a-animation id="devotoPlay" attribute="opacity" from="0" to="1" 
               begin="140000" dur="5000">
              </a-animation>
              <a-animation id="boschPlay"  attribute="visible" begin="165000" to="true"></a-animation>
               <a-animation attribute="opacity" from="1" to="0" 
               begin="170000" dur="5000">
             </a-animation>
             <a-animation attribute="visible" begin="175000" to="false"></a-animation>
    </a-sky>


      
      <a-camera id="miradas-cam" camera universal-controls mouse-controls position="0 1.8 1.5">

      </a-camera>
