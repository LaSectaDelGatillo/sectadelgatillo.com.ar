  <body>
    <style>
      html{
        background: #000;
      }
    </style>
    <a-scene>
      <a-assets>
        <img  id="cardboard" src="img/cardboard.png">
        <img  id="headphones"  src="img/headphones.png">
        <img  id="rotation" src="img/rotation.png">



        <img id="titulo01" src="img/intro2.jpg">

        <img  id="aguantadero" src="img/01-Aguantadero.jpg">
        <img  id="auto" src="img/01-Auto.jpeg">
        <img  id="produccion" src="img/Produccion.jpg">




      </a-assets>







    <a-image src="#headphones" opacity="0"  position="0 3 -3">
      <a-animation
            attribute="opacity"
              from="0"
              to="1"
              begin="0"
              dur="5000">
               </a-animation>
      <a-animation
            attribute="opacity"
              from="1"
              to="0"
              begin="5000"
              dur="5000">
                </a-animation>
            <a-animation attribute="visible" begin="10000" to="false"></a-animation>

              <a-animation attribute="rotation"
               dur="5000"
               fill="forwards"
               to="0 360 0"
               repeat="2"></a-animation>
       </a-image>

       <a-image src="#cardboard" visibiity="false" opacity="0"  position="0 3 -3"

       >
         <a-animation attribute="visible" begin="10000" to="true"></a-animation>

      <a-animation
            attribute="opacity"
              from="0"
              to="1"
              begin="10000"
              dur="5000">
               </a-animation>
      <a-animation
            attribute="opacity"
              from="1"
              to="0"
              begin="15000"
              dur="5000">
                </a-animation>
                <a-animation attribute="visible" begin="20000" to="false"></a-animation>

                <a-animation attribute="rotation"
                 begin="10000"
               dur="5000"
               fill="forwards"
               to="0 360 0"
               repeat="3"></a-animation>
       </a-image>
       <a-image src="#rotation" visibiity="false" opacity="0"  position="0 3 -3">
         <a-animation attribute="visible" begin="20000" to="true"></a-animation>

      <a-animation
            attribute="opacity"
              from="0"
              to="1"
              begin="20000"
              dur="5000">
               </a-animation>
      <a-animation
            attribute="opacity"
              from="1"
              to="0"
              begin="25000"
              dur="5000">
          </a-animation>
                <a-animation attribute="visible" begin="30000"   to="false"></a-animation>

                <a-animation attribute="rotation"
                 begin="20000"
               dur="5000"
               fill="forwards"
               to="0 360 0"
               repeat="3"></a-animation>
       </a-image>





<a-plane text="text: Vas a poder moverte libremente todo el tiempo;
 size:0.15" visibiity="false"
      mixin="font" opacity="0" color="white" position="-2 2 -3">
        <a-animation attribute="visible" begin="20000" to="true"></a-animation>
        <a-animation attribute="opacity" from="0" to="1"
         begin="20000" dur="5000">
        </a-animation>
         <a-animation attribute="opacity" from="1" to="0"
         begin="25000" dur="5000">
       </a-animation>
       <a-animation attribute="visible" begin="30000" to="false"></a-animation>
  </a-plane>


   <a-plane text="text: Coloca tu telefono en el Cardboard;
 size:0.15"
      mixin="font" opacity="0" visibiity="false" color="white" position="-1.75 2 -3">
        <a-animation attribute="visible" begin="10000" to="true"></a-animation>
        <a-animation attribute="opacity" from="0" to="1"
         begin="10000" dur="5000">
        </a-animation>
         <a-animation attribute="opacity" from="1" to="0"
         begin="15000" dur="5000">
       </a-animation>
       <a-animation attribute="visible" begin="20000" to="false"></a-animation>

      </a-plane>

       <a-plane text="text: Ponete auriculares para una mejor experiencia;
 size:0.15"
      mixin="font" opacity="0" visibiity="false" color="white" position="-2.25 2 -3">
        <a-animation attribute="opacity" from="0" to="1" dur="5000">
        </a-animation>
         <a-animation attribute="opacity" from="1" to="0"
         begin="5000" dur="5000">
       </a-animation>
       <a-animation attribute="visible" begin="10000" to="false"></a-animation>
      </a-plane>

       <a-image src="#titulo01" opacity="0"  look-at="#miradas-cam"
          visibility="false"  position="0 2 -260" width="480" height="300">
        <a-animation attribute="opacity" from="0" to="1" begin="30000" dur="5000">
        </a-animation>

         <a-animation attribute="opacity" from="1" to="0"
         begin="35000" dur="5000">
       </a-animation>
       <a-animation attribute="visible" begin="40000" to="false"></a-animation>
       </a-image>




      <!-- Cielos -->
      <a-sky  src="#aguantadero" opacity="0" visibility="false" rotation="0 -75 0">
              <a-animation attribute="visible" begin="40000" to="true" id="firstPlay"></a-animation>
              <a-animation attribute="opacity" from="0" to="1"
               begin="40000" dur="5000">
              </a-animation>
               <a-animation attribute="opacity" from="1" to="0"
               begin="50000" dur="5000">
             </a-animation>
             <a-animation attribute="visible" begin="55000" to="false"></a-animation>

    </a-sky>

      <a-sky  src="#auto" opacity="0" rotation="0 -75 0">

              <a-animation attribute="visible" begin="55000" to="true"></a-animation>
              <a-animation id="devotoPlay" attribute="opacity" from="0" to="1"
               begin="55000" dur="5000">
              </a-animation>
              <a-animation id="boschPlay"  attribute="visible" begin="70000" to="true"></a-animation>
               <a-animation attribute="opacity" from="1" to="0"
               begin="70000" dur="5000">
             </a-animation>
             <a-animation attribute="visible" begin="75000" to="false"></a-animation>
    </a-sky>

      <a-sky  src="#produccion" opacity="0" rotation="0 -75 0">

              <a-animation attribute="visible" begin="75000" to="true"></a-animation>
              <a-animation id="devotoPlay" attribute="opacity" from="0" to="1"
               begin="75000" dur="5000">
              </a-animation>
              <a-animation id="boschPlay"  attribute="visible" begin="85000" to="true"></a-animation>
               <a-animation attribute="opacity" from="1" to="0"
               begin="85000" dur="5000">
             </a-animation>
             <a-animation attribute="visible" begin="95000" to="false"></a-animation>
    </a-sky>


      <a-entity id="fondo" geometry="primitive: plane" material="color: transparent"  look-at="#miradas-cam"
 sound="src:fondo.mp3; loop:true;autoplay:true;volume:0.2;" position="0 1.8 1.5"></a-entity> 
       <a-entity id="soundtrack" geometry="primitive: plane" material="color: transparent" look-at="#miradas-cam" sound="src:soundtrack.mp3; loop:true;autoplay:true;volume:0.2;"  position="0 1.8 1.5"></a-entity> 
      <a-entity id="first" geometry="primitive: plane" material="color: transparent"  position="0 1.8 1.5" look-at="#miradas-cam"sound="src:trailer-voz.mp3; loop:false; on:playfirst"></a-entity>
      <a-camera id="miradas-cam" camera universal-controls mouse-controls position="0 1.8 1.5">




      <a-camera id="miradas-cam" camera universal-controls mouse-controls position="0 1.8 1.5">

  
      </a-camera>
